<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Admin Panel</h2>
        <div id="admin-actions">
            <h3>Create or Update Team</h3>
            <form id="create-team-form">
                <label for="team-name">Select Team</label>
                <select id="team-select" required>
                    <option value="">Select a team</option>
                </select>
                <input type="text" id="team-name" placeholder="Team Name" required>
                <input type="number" id="team-score" placeholder="Score" required>
                <textarea id="team-status" placeholder="Status"></textarea>
                <button type="submit" class="btn">Create/Update Team</button>
            </form>

            <h3>Delete Team</h3>
            <div id="team-list"></div>
        </div>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
