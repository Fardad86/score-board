<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <!-- اضافه کردن Firebase SDKs به صورت مستقیم در HTML -->
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h2>Admin Panel</h2>
        <div id="admin-section">
            <input type="text" id="team-name" placeholder="Team Name" required>
            <button id="add-team-btn" class="btn">Add Team</button>
        </div>
        <div id="score-board">
            <!-- Scoreboard will be populated here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
