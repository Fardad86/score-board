<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Admin Panel</h2>
        <div id="admin-actions">
            <h3>Create or Update Team</h3>
            <form id="create-team-form">
                <input type="text" id="team-name" placeholder="Team Name" required>
                <input type="number" id="team-score" placeholder="Score" required>
                <textarea id="team-status" placeholder="Status"></textarea>
                <button type="submit" class="btn">Create/Update Team</button>
            </form>
            <h3>Delete Team</h3>
            <form id="delete-team-form">
                <input type="text" id="delete-team-name" placeholder="Team Name" required>
                <button type="submit" class="btn">Delete Team</button>
            </form>
        </div>
        <h3>Team Board</h3>
        <div id="team-board"></div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
